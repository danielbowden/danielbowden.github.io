<section class="page-header">
	<div class="profile-pic">
		<img class="circle-image" src={{ site.url }}/images/{{ site.owner.avatar }}/>
	</div>
	<div class="header-content">
		<h1 id="name-heading">{{ site.owner.name }}</h1>
		<nav id="header-links">
			<a href="{{ site.owner.github }}">GitHub</a>
			<a href="{{ site.owner.twitter }}">Twitter</a>
			<a href="{{ site.owner.linkedin }}">LinkedIn</a>
			<a href="{{ site.owner.stackexchange }}">StackOverflow</a>
		</nav>
	</div>
</section>
