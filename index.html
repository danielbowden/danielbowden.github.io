---
layout: main
title: Portfolio & Travel Blog
tags: [iOS, software, engineer, mobile, swift, ruby, objective-c, software engineer, Sydney]
---

<div class="content">
	<div class="wrapper">
		<div class="about">
			<div class="sub-title">
				{{ site.owner.about }}
			</div>
			<div class="details">
				{{ site.owner.details }}
			</div>
		</div>

		<div class="work">
			<div class="title">
				Work
			</div>
			<div class="apps">
				{% for app in site.categories.work %}
				<div class="app">
					<a href="{{ app.external-link }}" target="_blank" class="link">
						<img src="{{ site.url }}/images/work/{{ app.image.icon }}" class="image">
						<div class="name">
							{{ app.title }}
						</div>
						<div class="desc">
							{{ app.description }}
						</div>
					</a>
				</div>
				{% endfor %}
			</div>
		</div>
	</div>
</div>
